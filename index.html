<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Altcademy: Stock Portfolio Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row border mt-3 list">
        <h1 class="m-3 col-12">To Do List</h1>
        <div class="header-btns container-fluid">
          <button class="all-tasks btn m-1 btn-outline-info">All Tasks</button>
          <button class="active-tasks btn m-1 btn-outline-info">Active Tasks</button>
          <button class="completed btn m-1 btn-outline-info">Completed Tasks</button>
        </div> 
        <form id="newTask" class="ml-3 col-12">
          <div>
            <label class="form-label">Add New Task</label>
            <input id="userInput" type="text">
            <button class="btn ml-2 mb-2">Submit</button>
          </div>
        </form>
        <div class="list-container">

        </div>
      </div>
    </div>
  </body>
</html>
